<!DOCTYPE html>
<html ng-app="haiku">
    <head>
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <title>Haiku Generator</title>
        <script src="//use.typekit.net/yrd7wxk.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <!--[if gte IE 9]>
  <style type="text/css">
    .gradient {
       filter: none;
    }
  </style>
<![endif]-->
    </head>
    <body >
        
        <section id="theHaiku" ng-controller="HaikuController as haiku">
            <button id="random1" class="five"></button>
            <button id="random2" class="seven"></button>
            <button id="random3" class="five"></button>
            
            <form id="controls">
                <input id="lanFilter" name="lanFilter" type="checkbox" value="Filter"> Filter Language<br>
                <button id="refresh">Refresh</button>
            </form>
            
            <br>
            
            <h2>Angular</h2>
            <button id="" class="five">{{haiku.lines.line1}}</button>
            <button id="" class="seven">{{haiku.lines.line2}}</button>
            <button id="" class="five">{{haiku.lines.line3}}</button>
        </section>
        

        

            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
